    <button onclick="closeDebugDrawer()" class="close-btn">âœ•</button>
</div>

<div class="drawer-content flex flex-col h-full">
    <div class="flex-none relative w-full h-64 mb-4">
        <canvas id="interest-chart"></canvas>
    </div>
    
    <div class="flex-1 min-h-0 border-t border-gray-700 pt-2 flex flex-col">
        <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Event Log</h3>
        <pre id="graph-data-log" class="text-xs text-gray-400 flex-1 overflow-y-auto font-mono bg-[#111] p-2 rounded border border-[#333]"></pre>
    </div>
</div>

<script>
    // Initialize chart immediately
    if (typeof window.initializeChart === 'function') {
        window.initializeChart();
    }
    
    // Populate log
    const logEl = document.getElementById('graph-data-log');
    if (logEl && window.graphLog) {
        logEl.textContent = window.graphLog.join('\n');
        logEl.scrollTop = logEl.scrollHeight;
    }
</script>
